<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Monster Food</title>
  </head>
  <body>
    <!-- Nav Start -->
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img class="img-fluid" src="image/logo.png" alt="" />
            </a>
            <div class="navbar-nav">
              <a class="nav-link pe-4" href="#">Home</a>
              <a class="nav-link pe-4" href="#">About</a>
              <a class="nav-link pe-4" href="#">Recipes</a>
              <a class="nav-link" href="#">Blog</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Nav End -->

    <!-- Search Field Start -->
    <section class="container">
      <form class="col-lg-6 m-auto py-5">
        <div class="input-group lg-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a location for Weather ..."
          />
          <div class="input-group-append">
            <button type="button" class="btn btn-danger">Search</button>
          </div>
        </div>
      </form>
    </section>
    <!-- Search Field End -->

    <!-- Multiple Food List start -->
    <main class="container">
      <div class="row meal-content"></div>
    </main>
    <!-- list End -->

    <!-- Single recipe start -->
    <section class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto single-content"></div>
      </div>
    </section>
    <!-- single recipe End -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome  -->
    <script src="https://use.fontawesome.com/a3c34df66f.js"></script>
    <script src="script.js"></script>
  </body>
</html>
